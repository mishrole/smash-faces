<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smash faces game</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="row">
				<div class="col s12 l12">
					<h1>Smash Faces</h1>
				</div>
				<div class="col s12 l12">
					<p>Bienvenida al juego Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando sus nombres. Tienes <b>5</b> oportunidades antes de perder <b>1</b> punto y pasar a la siguiente.</p>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 l6">
					<select>
						<option value="" disabled selected>Sede</option>
						<option value="Lima">Lima</option>
						<option value="Arequipa">Arequipa</option>
						<option value="Chile">Chile</option>
						<option value="Mexico">Mexico</option>
					</select>	
				<label>Elige tu sede:</label>			
				</div>
			</div>
		</div>
	</header>

			<div class="game">
				<div>
					<img id="image" src="img/mexico/alma patricia jimenez.jpg" alt="">
				</div>
				
			</div>
			

	<script src="js/vendor/jquery.js"></script>
	<script src="js/materialize.js"></script>
	<script src="mexico.js"></script>
	<script src="peru.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
